<!-- registration/login.html -->

{% block content %}
<center>
<!-- styling element that would make the login page look better -->
<header>
    <style>
        /* adding a background */
        body {
            background-image: url('/media/bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</header>


<h1 style="color:rgb(61, 61, 61)">Login To Continue</h1>
<form method="post">
    <!-- a signin form generated by django -->
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Login">

</form>
<!-- if use doesnt have an account, give a position for redirectng to the register page-->
<h4>New User? Register <a href="/registration/register">Here</a>.</h4>

<!-- also provide a link for returnig back to project homepage-->
<a href="/project/">Return to Home Page</a>
</center>
{% endblock %}
