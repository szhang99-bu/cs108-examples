<!-- mini_fb/home.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Showing all Profiles</h2>
<!-- display the context data -->
<!-- quote is an invalid template variable name!
{{quote}}
-->
<ul>
<table width=700>
    <colgrou>
        <col span="1" style="width: 42%;">
        <col span="1" style="width: 42%;">
        <col span="1" style="width: 16%;">
    </colgrou>
    <tr>
        <th>Name</th>
        <th>Hometown</th>
        <th>Image</th>
    </tr>
<!-- create a loop to displate the profiles -->
{% for profile in profiles %}
<tr>
    <td><a href="{% url 'show_profile_page' profile.pk %}">{{profile.first_name}} {{profile.last_name}}</a></td>
    <td>
        {{profile.city}}
    </td>
    <td>
        <a href="{% url 'show_profile_page' profile.pk %}"><img src = "{{profile.image_url}}" style = "max-width: 125; max-height: 250;"></a>
    </td>
</tr>
{% endfor %}
</ul>

{% endblock %}
