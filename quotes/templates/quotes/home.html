{% extends 'quotes/base.html' %}

{% block content %}
<!-- quotes/home.html -->

<h1> Showing All Quotes</h1>

<!-- display the context data -->
<!-- quote is an invalid template variable name!
{{quote}}
-->
<ul>
<!-- create a loop to displate the quotes -->
{% for quote in quotes %}
    <li>{{quote.text}} - {{quote.person}}<hr>
        <img src = "{{quote.person.get_random_image}}" style = "max-width: 400;">

    </li>
{% endfor %}
</ul>

{% endblock %}
