<!-- project.update_an_ask-->
{% extends 'project/base.html' %}

{% block content %}
<!-- essentually use a conformation page, to update the boolean field so it will not shows up as current ask-->
<h1>Confirm Your Purchase</h1>

<center>
<!-- indicates the information connecting to this current bid -->
<h4>${{ask_info.price}}</h4>
<b>Here is the seller's contact information:</b><BR>
{{ask_info.email}}<BR>
{{ask_info.phone_number}}

<form method ="POST"> <!-- HTTP POST to send data to the server -->
    {% csrf_token %}

    <table><!--display the form for updating the boolean - sold feild as a table-->
    {{form.as_table}}
    </table>

        <td><input type="submit" value="Buy"></td>

</form>

</center>
{% endblock %}
